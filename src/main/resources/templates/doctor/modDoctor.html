<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Guardar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- action -->
<div class="container">
  <h2>Modificar Doctor</h2>
  <form class="was-validated" action="/doctores/modificar"  method="post">
  <!-- Se trae el Id atrves de item -->
  <div>
  		<input th:value="${item.id_doctor}" id="id_doctor" class="input100" type="hidden" name="id_doctor">
  		<span class="focus-input100"></span>
  </div>
  
    <div class="form-group">
      <label for="uname">Nombre:</label>
      <input th:value="${item.nombre}" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Ingrese datos.</div>
    </div>
     <div class="form-group">
      <label for="uname">Direccion:</label>
      <input th:value="${item.direccion}" type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion" name="direccion" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Ingrese datos.</div>
    </div>
     <div class="form-group">
      <label for="uname">Telefono:</label>
      <input th:value="${item.telefono}" type="Number" class="form-control" id="telefono" placeholder="Ingrese su telefono" name="telefono" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Ingrese datos.</div>
    </div>
       <div class="form-group">
      <label for="uname">Especialidad:</label>
      <input th:value="${item.especialidad}" type="text" class="form-control" id="especialidad" placeholder="Ingrese su especialidad" name="especialidad" required>
        <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Ingrese datos.</div>
    </div>
    
    <button  type="submit" class="btn btn-outline-success" id="aceptar">Actualizar</button>
                <a class="btn btn-outline-danger" th:href="@{/doctores/listar}" role="button" id="cancelar">Cancelar</a>
  </form>
</div>

</body>
