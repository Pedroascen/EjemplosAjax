<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
 <title>Tabla de Usuarios</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Tabla Usuarios</h2><p><button class="btn btn-info btn-lg" role="button" id="nuevo" data-toggle="modal" data-target="#ModalUsuario">Nuevo</button></p>            
  <table class="table table-striped">
     <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th style="width:200px">Opciones</th>
      </tr>
    </thead>
		  <tbody id="tdatos">
		  </tbody>
		</table>
	</div>
		
			  <!-- Modal para poder agregar un registro -->
		<div class="modal fade" id="ModalUsuario">
            <div class="modal-dialog">
                <div class="modal-content">
                
                             <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Listado de usuarios</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                    	  <div class="form-group">
					      <label for="uname">Id:</label>
					      <input type="text" class="form-control" id="id" placeholder="Ingrese su id" name="eid" required>
					    </div>
					    <div class="form-group">
					      <label for="uname">Nombre:</label>
					      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
					 
					    </div>
					     <div class="form-group">
					      <label for="uname">Direccion:</label>
					      <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion" name="direccion" required>
					     
					    </div>
					    	   <div class="form-group">
					      <label for="uname">Telefono:</label>
					      <input type="Number" class="form-control" id="telefono" placeholder="Ingrese su Telefono" name="telefono" required>
					    </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
					      <button  type="submit" class="btn btn-success" id="guardar" data-dismiss="modal">Guardar</button>
		                  <button class="btn btn-danger" role="button" id="cancelar" data-dismiss="modal">Cancelar</button>
                    </div>
                
           </div>
		</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	     <script>
	     $(document).ready(function(){
	    	//se traen los datos del input
	    	 $('#guardar').click(function(){
	    		 var i = $('#id').val();
	    		 var n = $('#nombre').val();
	    		 var d = $('#direccion').val();
	    		 var t = $('#telefono').val();
	    		//manda a llamar el id  del tbody
	    			$('#tdatos').append(''
	    					+'<tr>'
	    					+'<td>'+ i +'</td>'
	    					+'<td>'+ n +'</td>'
	    					+'<td>'+ d +'</td>'
	    					+'<td>'+ t +'</td>'
	    					+'<td>'+
	    					'<button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#ModifUsuario">'+ 'Editar'+'</button>'+
	    					'<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ElimiUsuario">'+ 'Eliminar'+'</button>'+
	    					'</td>'+
	    					'</tr>'
	    		);
	    	 });
	     });
	     </script>
</body>
</html>
